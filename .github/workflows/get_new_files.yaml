      - name: Fetch commit SHAs from artifact
        uses: actions/download-artifact@v2
        with:
          name: commit-shas
          path: commit_shas.txt

      # Extract commit SHAs from the artifact file
      - name: Extract commit SHAs
        run: |
          PREV_COMMIT_SHA=$(head -n 1 commit_shas.txt)
          CURRENT_COMMIT_SHA=$(tail -n 1 commit_shas.txt)
          echo "Previous Commit SHA: $PREV_COMMIT_SHA"
          echo "Current Commit SHA: $CURRENT_COMMIT_SHA"

      - name: Show newly added files
        run: |
          cat newly_added_files.txt

      # (Optional) Construct GitHub downloadable links for the newly added files
      - name: Construct downloadable links
        id: construct_links
        run: |
          BASE_URL="https://github.com/${GITHUB_REPOSITORY}/raw/${GITHUB_SHA}/"

          while IFS= read -r file; do
            echo "${BASE_URL}${file}" >> downloadable_links.txt
          done < newly_added_files.txt

      - name: Show downloadable links
        run: |
          cat downloadable_links.txt
